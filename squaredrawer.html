	let coords = [];
	for(let i=0;i<Math.floor(width);i++){
		for(let j=0;j<Math.floor(height);j++){
			coords.push([x+i,y+j,0])

	}
	return coords;
}

function gen_slant3(width,height){
	let angle = Math.asin(height/Math.sqrt(10)) - Math.asin(1/Math.sqrt(10));
	let c = Math.cos(Math.PI/2 - angle);
	let s = Math.sin(Math.PI/2 - angle);
	let end_cap = c + 3 * s;
	let safety1 = 3*s - s/c - 1;
	let safety2 = (s + c -1)*c/s + s - 1;
	let safetyFix = Math.min(safety1,safety2);
	end_cap -= safetyFix;
	if(end_cap < width){
		let units = Math.floor((width - end_cap) * c);
		let coords = [[0,0,0]];
		let base = height - s;
		let slag = width - end_cap - units/c;
		base = height - s + c/s * slag;
		let counter = 0;
		let ang = 180*((angle)/Math.PI)
		while(base > 0){
			base -= c/s;
			counter++
			for(let i=0;i<Math.max(0,Math.floor(base));i++){
				coords.push([width - counter,height - i - 1,0])
			}
		}
		for(let i=0;i<=units;i++){
			for(let j=0;j<3;j++){
				if(i === 0 && j === 0){
					coords.push([0,height - 1,0])
				}
				else{
					coords.push([i/c + j*s-safetyFix,height - s - j*c,-ang])
				}
			}
		}
		let hats = [];
		let nocap = {
			size: c,
			squares:  [[-c,height-s,-ang],[-c+s,height-s-c,-ang],[-c+s*2,height-s-c*2,-ang]]
		};
		let top = 3*s;
		let count = 0;
		let middle = s*3 + s*s/c;
		let rounds = [];
		for(let u=0;u<2;u++){
			top -= s/c;
			rounds.push(Math.ceil(top) - top);
			for(let i=0;i<Math.max(Math.floor(top),0);i++){
				nocap.squares.push([i-c,u,0])
			}
		}
		hats.push(nocap);
		let hoh_det = s + (1 - s/c)/c;
		rounds.forEach((round,ind) => {
			let gully = {size: c + round,squares: [[-c,height-s,-ang],[-c+s,height-s-c,-ang],[-c+s*2,height-s-c*2,-ang]]};
			top = 3*s + round;
			for(let u=0;u<2;u++){
				top -= s/c;
				if(u === ind){
					for(let i=0;i<Math.max(Math.round(top),0);i++){
						gully.squares.push([i-c-round,u,0])
					}
				}
				else{
					for(let i=0;i<Math.max(Math.floor(top),0);i++){
						gully.squares.push([i-c-round,u,0])
					}
				}
			
			};
			hats.push(gully)
		})
		rounds.forEach((round,ind) => {
			let gully = {size: c + round + 1,squares: [[-c,height-s,-ang],[-c+s,height-s-c,-ang],[-c+s*2,height-s-c*2,-ang]]};
			top = 3*s + round + 1;
			for(let u=0;u<2;u++){
				top -= s/c;
				if(u === ind){
					for(let i=0;i<Math.max(Math.round(top),0);i++){
						gully.squares.push([i-c-round-1,u,0])
					}
				}
				else{
					for(let i=0;i<Math.max(Math.floor(top),0);i++){
						gully.squares.push([i-c-round-1,u,0])
					}
				}
			
			};
			hats.push(gully)
		})
		rounds.forEach((round,ind) => {
			let gully = {size: c + round + 2,squares: [[-c,height-s,-ang],[-c+s,height-s-c,-ang],[-c+s*2,height-s-c*2,-ang]]};
			top = 3*s + round + 2;
			for(let u=0;u<2;u++){
				top -= s/c;
				if(u === ind){
					for(let i=0;i<Math.max(Math.round(top),0);i++){
						gully.squares.push([i-c-round-2,u,0])
					}
				}
				else{
					for(let i=0;i<Math.max(Math.floor(top),0);i++){
						gully.squares.push([i-c-round-2,u,0])
					}
				}
			
			};
			hats.push(gully)
		})
		let endian =  [[-c,height-s,-ang],[-c+s,height-s-c,-ang],[-c+s*2,height-s-c*2,-ang],[-c+s-1/c,height-s-c,-ang],[-c+s*2-1/c,height-s-c*2,-ang]];
		let avs1 = 2*s - s/c;
		let avs2 = (height - 2*c - 1)*c/s;
		hats.push({
			size: c - s + 1/c,
			squares: endian.map(a => a)
		});
		if(avs1 > avs2){
			hats.push({
				size: c - s + 1/c + 1 - avs1,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs1),0,0]])
			});
			hats.push({
				size: c - s + 1/c + 1 - avs2,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs2),0,0],[-(c - s + 1/c + 1 - avs2),height - 1,0]])
			});
			hats.push({
				size: c - s + 1/c + 2 - avs1,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs1),0,0],[-(c - s + 1/c + 1 - avs2),height - 1,0],[-(c - s + 1/c + 2 - avs1),0,0]])
			});
			hats.push({
				size: c - s + 1/c + 2 - avs2,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs2),0,0],[-(c - s + 1/c + 1 - avs2),height - 1,0],[-(c - s + 1/c + 2 - avs2),0,0],[-(c - s + 1/c + 2 - avs2),height - 1,0]])
			});
		}
		else{
			hats.push({
				size: c - s + 1/c + 1 - avs2,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs2),height - 1,0]])
			});
			hats.push({
				size: c - s + 1/c + 1 - avs1,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs1),0,0],[-(c - s + 1/c + 1 - avs1),height - 1,0]])
			});
			hats.push({
				size: c - s + 1/c + 2 - avs2,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs2),0,0],[-(c - s + 1/c + 1 - avs1),height - 1,0],[-(c - s + 1/c + 2 - avs2),height - 1,0]])
			});
			hats.push({
				size: c - s + 1/c + 2 - avs1,
				squares: endian.concat([[-(c - s + 1/c + 1 - avs1),0,0],[-(c - s + 1/c + 1 - avs1),height - 1,0],[-(c - s + 1/c + 2 - avs1),0,0],[-(c - s + 1/c + 2 - avs1),height - 1,0]])
			});
		}

		hats.sort((a,b) => a.size - b.size);
		let best = 0;
		hats = hats.filter(a => {
			if(a.squares.length <= best){
				return false
			}
			best = a.squares.length;
			return true
		})

		let best_i = 0;
		let best_j = 0;
		best = 0;

		for(let i=0;i<hats.length;i++){
			for(let j=i;j<hats.length;j++){
				let usable = width - hats[i].size - hats[j].size - middle;
				if(usable < 0){
					continue
				}
				let county = hats[i].squares.length + hats[j].squares.length + 3*Math.floor(usable*c);
				if(county > best){
					best = county;
					best_i = i;
					best_j = j;
				}
			}
		}
		if(best > coords.length){
			coords = hats[best_i].squares.map(
				a => [a[0] + hats[best_i].size,a[1],a[2]]
			).concat(
				hats[best_j].squares.map(a => [width - a[0] - hats[best_j].size, height - a[1], a[2] + 180]
				)
			);
			let counter = 0;
			while(coords.length < best){
				for(let i=0;i<3;i++){
					coords.push([hats[best_i].size + counter/c + i*s + s*s/c,height - s - i*c,-ang])
				}
				counter++;
			}
		}
		return coords;
	}
	return []
}

				mini2.push([(4-1)*s - i*s - counter/c,i*c + c,-ang])
			}

			coords = coords.concat(mini2);
		}
		else{
			coords = coords.concat(mini);
		}
		let slag = width - end_cap - units/c;
		base = height - s + c/s * slag;
		counter = 0;
		while(base > 0){
			base -= c/s;
			counter++

				coords.push([width - counter,height - i - 1,0])
			}
		}

function gen_slant(width,height){
	if(height > 2 && height < 3){
		return gen_slant3(width,height)
	}
	if(height > 3 && height < 4){
		return gen_slant4(width,height)
	}
	if(height > 4 && height < 5){
		return gen_slant5(width,height)
	}
	if(height > 5 && height < 6){
		return gen_slant6(width,height)
	}
	let base_len = Math.floor(height) + 1;
	let angle = Math.asin(height/Math.sqrt(base_len*base_len + 1)) - Math.asin(1/Math.sqrt(base_len*base_len + 1));
	let c = Math.cos(Math.PI/2 - angle);
	let s = Math.sin(Math.PI/2 - angle);
	let end_cap = c + base_len * s;
	if(end_cap < width){
		let units = Math.floor((width - end_cap) * c);
		let coords = [];
		let base = height - s;
		let counter = 0;
		let mini = [];
		while(base > 0){
			base -= c/s;
			for(let i=0;i<Math.max(0,Math.floor(base));i++){
				mini.push([counter,i,0])
			}
			counter++
		}
		let mini2 = [];
		base = base_len;
		counter = 0;
		let ang = 180*((angle)/Math.PI)
		while(base > 0){
			base -= c/s + s/c;
			counter++;
			for(let i=0;i<Math.max(0,Math.floor(base));i++){
				mini2.push([(base_len-1)*s - i*s - counter/c,i*c + c,-ang])
			}
		}
		if(mini2.length > mini.length){
			coords = coords.concat(mini2);
		}
		else{
			coords = coords.concat(mini);
		}
		let slag = width - end_cap - units/c;
		base = height - s + c/s * slag;
		counter = 0;
		while(base > 0){
			base -= c/s;
			counter++
			for(let i=0;i<Math.max(0,Math.floor(base));i++){
				coords.push([width - counter,height - i - 1,0])
			}
		}
		for(let i=0;i<=units;i++){
			for(let j=0;j<base_len;j++){
				if(i === 0 && j === 0){
					coords.push([0,height - 1,0])
				}
				else{
					coords.push([i/c + j*s,height - s - j*c,-ang])
				}
			}
		}
		if(height - 1 > 1){
			let lesser = gen_slant(width,height - 1);
			if(lesser.length + Math.floor(width) > coords.length){
				coords = lesser;
				for(let i=0;i<Math.floor(width);i++){
					coords.push([i,height - 1,0])
				}
			}
		}
		return coords;
	}
	return []
}

function graham(width,height){
	let inner = Math.round(height - Math.pow(height,8/11));
	let section1 = gen_slant(width,height - inner);
	section1 = section1.concat(translate(transpose(gen_slant(inner,width - inner)), inner, height - inner));
	for(let i=0;i<inner;i++){
		for(let j=0;j<inner;j++){
			section1.push([i,height - inner + j,0])
		}
	}
	return section1
}

function gen_slant2(width,height,goal){
	if(width > 4 && height > 3){
		let h_gap = height - Math.floor(height);
		let w_gap = width - Math.floor(width);
		let h_unit = Math.floor(height);
		while(width < h_unit+1){
			h_unit--;
		}
		if(h_gap*h_gap + (w_gap+1)*(w_gap+1) >= 4){
			let ang = Math.atan(h_gap/(w_gap+1));
			let diag = Math.hypot(h_unit + w_gap - 2,h_unit - 2 + h_gap);
			let ang2 = Math.acos((h_unit - 2 + h_gap)/diag);
			let diff_ang = ang2 - ang;
			let diffComp = Math.cos(diff_ang);
			let real_diag = diag*diffComp;
			let count =
				(h_unit - 1)*(h_unit - 1)
				+ (h_unit - 1)
				+ 3
				+ Math.floor(real_diag)*2 + Math.floor(width) * Math.floor(height - h_unit)
				+ h_unit * Math.floor(width - h_unit - 1,w_gap);
			let slippery = real_diag - Math.floor(real_diag);
			if(slippery/Math.sin(ang) >= 1){//extra square
				count++
			}
			if(count > goal){
				let coords = [
					[0,0,0],
					[1,0,0],

					[h_unit + w_gap,h_unit + h_gap - 1,0],
					//[1,0,0],
				]
				if(slippery/Math.sin(ang) >= 1){
					coords.push([h_unit + w_gap - 1,h_unit + h_gap - 1,0])
				}
				for(let i=0;i<Math.floor(width - h_unit - 1 - w_gap);i++){
					for(let j=0;j<h_unit;j++){
						coords.push([h_unit + w_gap + 1 + i,j,0])
					}
				}
				for(let i=0;i<Math.floor(width);i++){
					for(let j=0;j<Math.floor(height - h_unit - h_gap);j++){
						coords.push([i,h_unit + h_gap,0])
					}
				}
				for(let i=0;i<h_unit - 1;i++){
					for(let j=0;i+j<h_unit - 1;j++){
						coords.push([j,h_unit + h_gap - i - 1,0]);
						coords.push([h_unit + w_gap - j,i,0])
					}
				}
				let c = Math.cos(ang);
				let s = Math.sin(ang);
				let alf = w_gap/(s/c + c/s);
				let x1 = 2 + alf*c/s - 2*c;
				let y1 = 1 - alf + s*2;
				let cx = x1 + s;
				let cy = y1 + c;
				coords.push([x1,y1,-ang*180/Math.PI]);
				coords.push([x1+c,y1-s,-ang*180/Math.PI]);
				for(let i = 1;i<Math.floor(real_diag);i++){
					let diff = 1 - ((cy - 1 - h_gap) % 1);
					if(diff < c){
						let future = cx + diff*s/c;
						let hylle = Math.floor(cy - 1 - h_gap) + 2;
						let bon1 = (hylle - future);
						let diff2 = (c - diff)*(s/c + c/s);
						if(diff2 < bon1){
							coords.push([cx+diff2*c*c,cy-diff2*c*s,-ang*180/Math.PI]);
							coords.push([cx+diff2*c*c+c,cy-diff2*c*s-s,-ang*180/Math.PI]);
							cx += bon1*c*c;
							cy -= bon1*c*s;
						}
						else{
							cx += bon1*c*c;
							cy -= bon1*c*s;
							coords.push([cx,cy,-ang*180/Math.PI]);
							coords.push([cx+c,cy-s,-ang*180/Math.PI]);
						}
					}
					else{
						coords.push([cx,cy,-ang*180/Math.PI]);
						coords.push([cx + c,cy - s,-ang*180/Math.PI]);
					}
					cx += s;
					cy += c;
				}
				return coords;
			}
		}

	}
	return []
}

		//det  = c3+2*s3 - bounce - uv*c3/s3 + (c3*2 * c3/s3 + c3/s3^2 + bounce)
		//det  = c3+2*s3 - bounce - uv*c3/s3 + c3*2 * c3/s3 + c3/s3^2 + bounce
		//det  = c3+2*s3 - uv*c3/s3 + c3*2 * c3/s3 + c3/s3^2
		//  1 + h_gap  = c3+2*s3 - uv*c3/s3 + c3*2 * c3/s3 + c3/s3^2
		//  1 + h_gap  = c3+2*s3 - uv*c3/s3 + c3*2 * c3/s3 + c3/s3^2
		//  1 + h_gap  = c3+2*s3 - uv*c3/s3 + c3*2 * c3/s3 + c3/(1 - c3^2)
		//  1 + h_gap  = x + 2*sqrt(1 - x^2) - u*x/sqrt(1 - x^2) + x*2 * x/sqrt(1 - x^2) + x/(1 - x^2)
	}
	return record
}

function triangleFill(a,b){
	let delta1 = a/b;
	let square1 = 0;
	let base1 = a;
	while(base1 >= 1){
		base1 -= delta1;
		square1 += Math.max(Math.floor(base1),0)
	}
	let delta2 = a/b + b/a;
	let square2 = 0;
	let base2 = Math.hypot(a,b);
	while(base2 >= 1){
		base2 -= delta2;
		square2 += Math.max(Math.floor(base2),0)
	}
	return [square1,square2]
}

function triangleFill2(a,b){
	let delta1 = a/b;
	let square1 = 0;
	let base1 = a;
	let side1 = b;
	while(base1 >= 1){
		base1 -= delta1;
		side1 -= 1;
		square1 += Math.max(Math.floor(base1),0);
		let off = triangleFill(base1,side1);
		if(off[1] > off[0]){
			return off[1] + square1;
		}
	}
	let delta2 = a/b + b/a;
	let square2 = 0;
	let base2 = Math.hypot(a,b);
	while(base2 >= 1){
		base2 -= delta2;
		square2 += Math.max(Math.floor(base2),0)
	}
	return 0
}

function triangle_recursive(a,b){
	if(a < 1 || b < 1){
		return 0
	}
	let delta1 = a/b;
	let base1 = a - delta1;
	let res1 = Math.max(Math.floor(base1),0) + triangle_recursive(base1,b-1);
	let delta1b = b/a;
	let base1b = b - delta1b;
	let res1b = Math.max(Math.floor(base1b),0) + triangle_recursive(base1b,a-1);
	let delta2 = a/b + b/a;
	let hypot = Math.hypot(a,b);
	let base2 = hypot - delta2;
	let res2 = Math.max(Math.floor(base2),0) + triangle_recursive(a - hypot/b,b - hypot/a);
	return Math.max(res1,res2,res1b);
}


function triangleFill3(a,b){
	return triangleFill(a,b).concat([triangle_recursive(a,b)])
}
